<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>drop down menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="selector">
            <div id="selectfld">
                <p id="select">Select Social Media</p>
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>

            <ul id="list" class="hide">
                <li class="opt"><p>FACEBOOK</p></li>
                <li class="opt"> <p>INSTAGRAM</p></li>
                <li class="opt"><p>WHATSAPP</p></li>
                <li class="opt"><p>SNAPCHAT</p></li>
            </ul>
        </div>

       

    </div>


    <script>

        let selectfld = document.getElementById("selectfld");
        let select = document.getElementById("select");
        let  opt = document.getElementsByClassName("opt");
        let list = document.getElementById("list");

        selectfld.onclick=function(){
            list.classList.toggle("hide");


        }

       for(opt of opt){
        opt.onclick= function(){
            select.innerHTML = this.textContent;
            list.classList.toggle("hide");
        }
       }




    






    </script>













  
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
